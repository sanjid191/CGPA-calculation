<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester wise GPA</title>
    <link rel="stylesheet" href="SemesterGPA.css">
</head>
<body>
    <div class="container">
        <h1>Semester/Term GPA Calculator</h1>
        <form id="course-form">
            <label for="course-name">Course Name:</label><br>
            <input type="text" id="course-name" required><br>
            <label for="marks">Marks:</label><br>
            <input type="number" id="marks" min="0" max="100" required><br>
            <label for="credits">Credits:</label><br>
            <input type="number" id="credits" min="1" required><br>
            <button type="button" onclick="addCourse()">Add Course</button>
        </form>
        <h2>Course List</h2>
        <table id="course-list">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Course Name</th>
                    <th>Marks</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="course-list-body"></tbody>
        </table>
        <h2>Final GPA: <span id="final-gpa">0.00</span></h2>

        <button onclick="navigateTo('index.html')">Back</button>

    </div>

    <script src="script.js"></script>
    <script src="Calculatation.js"></script>
</body>
</html>
